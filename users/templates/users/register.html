{% extends "design/base.html"%}
{% load crispy_forms_tags %}
{% block contents %}
<div class='content-section'>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class= "form-group">
            <legend class = "border-bottom mb-4">Join The Fashions</legend>
            {{ form|crispy}}
        </fieldset>
        <div class= "form-group">
            <button class = "btn btn-outline-secondary" type = "submit">Register</button>

        </div>
    </form>
    <small><p>Already Have Account?<a href ="{% url 'login'%}">Sign In</a></small></p>
    <small class="text-muted"><p>I forgot my Password?<a href ="{% url 'password_reset'%}">Reset Your Account</a></small></p>
</div>

{%endblock contents%}
