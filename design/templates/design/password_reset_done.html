{% extends "design/base.html"%}
{% load crispy_forms_tags %}
{% block contents %}
<div class='content-section'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class= "form-group">
            <legend class = "border-bottom mb-4">Notice</legend>
            {{ form|crispy}}
        </fieldset>
        <div class= "form-group">
            <h3>A mail has been sent to your email with a link to Reset your Password!!</h1>  
    </form>
</div>

{%endblock contents%}
