{% extends "design/base.html"%}
{% load crispy_forms_tags %}
{% block contents %}
<div class='content-section'>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class= "form-group">
            <legend class = "border-bottom mb-4">Post A New Phone</legend>
            {{ form|crispy}}
        </fieldset>
        <div class= "form-group">
            <button class = "btn btn-outline-primary" type = "submit">Upload to Site</button>
        </div>
    </form>
</div>

{%endblock contents%}
