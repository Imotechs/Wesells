{% extends "design/base.html"%}
{% load crispy_forms_tags %}
{% block contents %}
<div class='content-section' >
    <form method="POST">
        {% csrf_token %}
        <fieldset class= "form-group">
            <legend class = "border-bottom mb-4">Delete post</legend>
            {{ form|crispy}}
        </fieldset>
        <div class= "form-group">
            <button class = "btn btn-outline-danger" type = "submit">Yes Delete</button> &nbsp;
            <a class = "btn btn-outline-primary" href="{% url 'design:blog'%}" >Cancel</a>
        </div>
    </form>
</div>

{%endblock contents%}
